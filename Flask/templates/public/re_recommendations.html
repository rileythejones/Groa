{% extends "public/templates/public_template.html" %}

{% block title %}Groa ReRecommendations{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col">

                <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
                <div class=page>
                <h1>Here are your new recommendations!</h1>
                <form action='/export' method='POST'>
                    <input type="submit" value="Export to CSV">
                </form>
                <form action='/resubmission' method='POST'>
                    <input type="submit" value="Resubmit with checked movies">
                    {% block content %}
                        {{ data|safe }}
                    {% endblock %}
                </form>
        </div>
    </div>
</div>

{% endblock %}
